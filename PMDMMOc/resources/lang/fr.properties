item.info.0=Argent utilisé aux marchés et pour d'autres choses.
item.info.1=De la nourriture qui remplit l'estomac d'un Pokémon de 50. <br>Si l'estomac est déja plein, il grossira de 5.
item.info.2=De la nourriture qui remplit l'estomac d'un Pokémon de 100. <br>Si l'estomac est déja plein, il grossira de 10.
item.info.3=De la nourriture qui remplit l'estomac d'un Pokémon au maximum. <br>Il grossi aussi l'estomac de 10.
item.info.7=De la nourriture qui rend 100 PV. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.9=De la nourriture qui soigne un Pokémon paralysé. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.11=De la nourriture qui soigne un Pokémon empoisonné ou gravement empoisonné. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.11=De la nourriture qui soigne un Pokémon brulé. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.21=Un objet a lancer en arc qui inflige 15 dégats fixes à une cible. <br>N'est pas affecté par les statuts pénétrant ou long lancer.
item.info.22=Un objet a lancer en arc qui inflige 20 dégats fixes à une cible. <br>N'est pas affecté par les statuts pénétrant ou long lancer.
item.info.23=Un objet a lancer en ligne qui inflige 6 dégats au Pokémon qu'il touche.
item.info.24=Un objet a lancer en ligne qui inflige 4 dégats au Pokémon qu'il touche.
item.info.25=Un objet a lancer en ligne qui inflige 1 dégats au Pokémon qu'il touche.
item.info.26=Un objet a lancer en ligne qui inflige 2 dégats au Pokémon qu'il touche.
item.info.31=De la nourriture qui force le Pokémon a infliger 45 dégats fixes au Pokémon d'en face, qu'il soit allié ou ennemi. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.39=De la nourriture qui remplit l'estomac du Pokémon de 5.
item.info.41=De la nourriture qui ressuscite un Pokémon K.O. quand la Résugraine est dans l'inventaire, puis devient une Graine Vide. <br>Ne peut etre utilisé que par un Pokémon qui connaît la compétence QI Maitre des Objets.
item.info.42=De la nourriture qui applique le statut endormi. <br>Il remplit aussi l'estomac du Pokémon de 5.
