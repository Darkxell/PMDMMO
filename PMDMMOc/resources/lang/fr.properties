item.info.86=Une orbe qui téléporte instantanément l'équipe en dehors du donjon. <br> <br>Portée: Tous les alliés
item.info.90=Une orbe qui repousse un Pokémon, infligeant des dégats s'il se cogne contre un mur ou un autre Pokémon. <br> <br>Portée: Ennemi en face
item.info.102=Une orbe qui applique le statut pétrifié. <br> <br>Portée: Ennemis dans la salle
item.info.133=Une orbe qui téléporte un Pokémon distant vers un autre endroit dans l'étage. <br> <br>Portée: Ennemi en ligne de vue
item.info.151=De la nourriture qui restore les PP d'une des capacités de l'utilisateur au maximum. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.152=De la nourriture qui restore les PP de toutes les capacités de l'utilisateur au maximum. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.157=De la nourriture qui augmente la force de la premiere capacité de l'utilisateur. <br>Les capacités qui n'infligent aucun dégat ne sont pas affectées. <br>Il remplit aussi l'estomac du Pokémon de 5.
item.info.177=Un objet a tenir qui empeche le Pokémon d'obtenir un statut empoisonné ou gravement empoisonné.

