item.info.31=A food item that makes the Pokémon breathe highly damaging fire. <br>It also slightly fills the Pokémon's Belly.
item.info.32=A food item that gives the Pokémon Blinker status. <br>It makes other Pokémon, unclaimed items, and the ground impossible to see. <br>It also slightly fills the Pokémon's Belly.
item.info.33=A food item that lowers the Pokémon's level by 1. <br>It also slightly fills the Pokémon's Belly.
