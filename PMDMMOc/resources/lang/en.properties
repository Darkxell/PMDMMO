item.info.35=A food item that heals all status problems. <br>It also slightly fills the Pokémon's Belly.
item.info.36=A food item that slightly lowers the Pokémon's maximum Belly size. <br>If used by a Pokémon other than the leader, its status changes to Hungry Pal. <br>It also slightly fills the Pokémon's Belly.
item.info.37=A food item that raises the Pokémon's level by one. <br>It also slightly fills the Pokémon's Belly.
item.info.38=A food item that slightly boosts the Pokémon's Maximum HP. <br>It also slightly fills the Pokémon's Belly.
item.info.39=A food item that has no special effect. <br>It also slightly fills the Pokémon's Belly.
item.info.40=A food item that boosts the Pokémon's Movement Speed by one level. <br>It also slightly fills the Pokémon's Belly.
item.info.41=A food item that could revive a fainted Pokémon. <br>It becomes a Plain Seed after use. <br>If held, it revives only the holder. <br>It can only be used by an Item Master.
item.info.42=A food item that makes the user sleep. <br>The Pokémon will be unable to do anything. <br>It also slightly fills the Pokémon's Belly.
item.info.43=A food item that causes the user to become petrified. <br>The Pokémon will be unable to do anything until it takes damage. <br>It also slightly fills the Pokémon's Belly.
item.info.44=A food item that makes the Pokémon confused. <br>The Pokémon's movements turn erratic, and its attacks and moves may hit friends. <br>It also slightly fills the Pokémon's Belly.
item.info.45=A food item that warps the Pokémon to a different place on the same floor. <br>It also slightly fills the Pokémon's Belly.
item.info.46=A food item that A food item that gives the Pokémon Cross-eyed status. <br>It also slightly fills the Pokémon's Belly.. <br>It also slightly fills the Pokémon's Belly.
