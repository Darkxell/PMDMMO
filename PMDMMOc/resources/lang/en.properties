item.info.1=A food item that somewhat fills the Pokémon's Belly. <br><br>Eating this when its Belly is full will slightly enlarge its Belly size.
item.info.2=A food item that amply fills the Pokémon's Belly. <br><br>Eating this when its Belly is full will slightly enlarge its Belly size.
item.info.3=A food item that completely fills the Pokémon's Belly. <br>It also slightly enlarges the Belly size.
item.info.4=A food item that somewhat fills the Pokémon's Belly. <br>Mankey love to eat this.
item.info.5=A food item that somewhat fills the Pokémon's Belly. <br>However, it will cause a variety of status problems.
item.info.6=A food item that restores HP. <br>It also slightly fills the Pokémon's Belly.
item.info.7=A food item that restores HP. <br>If the Pokémon has full HP, eating this item will slightly boost its Maximum HP. <br>It also slightly fills the Pokémon's Belly.
item.info.8=A food item that heals the Pokémon from paralysis. <br>It also slightly fills the Pokémon's Belly.
item.info.9=A food item that causes the Pokémon to become sleepless. <br>This Pokémon will not be able to go to sleep. <br>It also slightly fills the Pokémon's Belly.
item.info.10=A food item that heals the Pokémon when poisoned or badly poisoned. <br>It also slightly fills the Pokémon's Belly.
item.info.11=A food item that heals the Pokémon's burn. <br>It also slightly fills the Pokémon's Belly.
item.info.12=A throwing item that flies in an arc to clear obstacles and strike the target. <br>It is not affected by Pierce or Long Toss statuses.
item.info.13=A throwing item that flies in an arc to clear obstacles and strike the target. <br>It is not affected by Pierce or Long Toss statuses.
