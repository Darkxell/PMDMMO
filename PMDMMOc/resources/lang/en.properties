item.info.322=A super-sharp fang with a subtle gleam. It allows a certain kind of Pokemon to evolve.
item.info.323=An impressive icon that conveys a kingly nobility. It allows a certain kind of Pokemon to evolve.
item.info.324=A mysterious device filled with all sorts of data. It allows a certain kind of Pokemon to evolve.
item.info.325=A mysterious substance full of a special filmy metal. It allows a certain kind of Pokemon to evolve.
item.info.326=A thick, tough scale. It allows a certain kind of Pokemon to evolve.
item.info.351=A key that unlocks a door inside a dungeon. Before you use a Key, be sure to stand before a door and face it directly.
item.info.352=A marvelous box that lets the user link moves together and delink them again.
item.info.381=A mysterious item that was guarded by Regice. It may be related to this saying about the Buried Relic: "Three parts are guarded by three servants. When they are one again, a mirage shall appear to the bearer."
item.info.382=A mysterious item that was jealously guarded by Regirock. How it is to be used remains unknown, however.
item.info.383=A mysterious item that was guarded by Registeel. Regirock and Regice also guarded parts in similar fashion. What is the secret behind these parts?
item.info.384=An enchanting music box that plays a beautiful melody. <br>It is said to draw something special to it when it is kept close by.
item.info.386=A mysterious stone shaped like a musical note. It is said to make a wish come true if it is held while exploring the depths of Wish Cave.
item.info.food=An item that has an effect when eaten. It also usually fills the eater's Belly.
item.info.held=An item that has an effect when held by a Pokemon.
item.info.hm=Teaches the move <move> to a team member. This item isn't consumed after use.
item.info.orb=An item that has an effect when used. It will always fail in a boss battle.
item.info.thrown=An item that can be thrown to deal damage to an enemy.
item.info.tm=Teaches the move <move> to a team member. After use, turns into a used TM.
item.info.used_tm=The remains of a TM teaching <move>. Using the move Recycle will restore it to its original usable state.

