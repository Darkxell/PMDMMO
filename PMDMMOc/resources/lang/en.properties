cutscene.startingwoods.blackstart.m1=Where am I?
cutscene.startingwoods.blackstart.m2=Am I dreaming this?
cutscene.startingwoods.blackstart.m3=I feel a pleasant breeze.
cutscene.startingwoods.blackstart.m4=<dots>I hear a voice from somewhere<dots>
cutscene.startingwoods.blackstart.m5=I wonder who it is?
cutscene.startingwoods.wakeup.m1=<speech>: <dots>Excuse me.
cutscene.startingwoods.wakeup.m2=<speech>: <dots>Please, wake up! <br>Come on, wake up.
cutscene.startingwoods.introduction.m1=<speech>: You're finally awake! Great!
cutscene.startingwoods.introduction.m2=(Wh-where is this...?)
cutscene.startingwoods.introduction.m3=<speech>: You were passed out here. I'm glad to see you awake!
cutscene.startingwoods.introduction.m4=I'm <partner-name>. <br>Glad to meet you!
cutscene.startingwoods.introduction.m5=<dots>And, you are? <br>I've never seen you around before.
cutscene.startingwoods.introduction.m6=huh? <br>You're a human?
cutscene.startingwoods.introduction.m7=But you look like a normal <player-type> in every way...
cutscene.startingwoods.introduction.m8=(It<dots>It's true<dots>)
cutscene.startingwoods.introduction.m9=(I have turned into a <player-type>!)
cutscene.startingwoods.introduction.m10=(<dots>But why? I don't remember anything<dots>)
cutscene.startingwoods.introduction.m11=Um<dots> <br>You're kind of weird<dots>
cutscene.startingwoods.introduction.m12=Your name? <br>What's your name?
cutscene.startingwoods.introduction.m13=(That's right<dots>My name is<dots>)
cutscene.startingwoods.problem.m1=Oh. <br><player-name>'s your name! <br>Well...
cutscene.startingwoods.problem.m1-2=It's a funny name!
cutscene.startingwoods.problem.m2=<speech>: Somebody! <br>Please! Help me!
cutscene.startingwoods.problem.m3=Huh? I hear shouts from over there...
cutscene.startingwoods.problem.m3-5=What's wrong?
cutscene.startingwoods.problem.m4=It's horrible! <br>My Caterpie fell into a cavern! <br>My poor baby!
cutscene.startingwoods.problem.m5=What?!
cutscene.startingwoods.problem.m6=A huge fissure opened in the ground, and my Caterpie fell in!
cutscene.startingwoods.problem.m7=He's too young to crawl out by himself!
cutscene.startingwoods.problem.m8=When I went to get my baby, Pokemon suddenly attacked me!
cutscene.startingwoods.problem.m9=Huh? You were attacked? By other Pokemon?
cutscene.startingwoods.problem.m10=They must be enraged by the fissure... and out of control! <br>That's what I think.
cutscene.startingwoods.problem.m11=But I'm not strong enough to fend off those Pokemon... <br>What will become of my baby?
cutscene.startingwoods.problem.m12=Oh! What am I to do?! <br>Oh dear, oh dear...
cutscene.startingwoods.problem.m13=This sounds bad! <br>We have to go help!
cutscene.startingwoods.found.m1=Waaaaah...
cutscene.startingwoods.found.m2=Mommy... <br>Where are you...? Sniffle...
cutscene.startingwoods.found.m3=We came to rescue you.
cutscene.startingwoods.found.m4=Huh?
cutscene.startingwoods.found.m5=Your mom's waiting. <br>Let's get you out!
cutscene.startingwoods.found.m6=OK.
cutscene.startingwoods.solve.m1=My baby's safe... <br>I'm sorry, I don't know how I could ever thank you properly...
cutscene.startingwoods.solve.m2=Oh, that's OK! <br>It has been dangerous lately with sudden quakes and fissures like that one. <br>It was great to find your little boy unharmed.
cutscene.startingwoods.solve.m3=Please, may I have your names at least?
cutscene.startingwoods.solve.m4=I'm <partner-name>. <br>And this is <player-name>.
cutscene.startingwoods.solve.m5=...................... <br>Cool...
cutscene.startingwoods.solve.m6=(He's, uh... Staring at me adoringly...)
cutscene.startingwoods.solve.m7=(Those sparkly eyes... <br>It's a little embarrassing...)
cutscene.startingwoods.solve.m8=(But this doesn't feel bad, either. <br>It's like I'm a hero.)
cutscene.startingwoods.solve.m9=(Helping Pokemon in trouble might be a good experience.)
cutscene.startingwoods.solve.m10=Thank you! <br><player-name> and <partner-name>!
cutscene.startingwoods.solve.m11=I know it isn't really enough, but this is a token of our thanks. Please accept it.
cutscene.startingwoods.solve.m12=<yellow><player-name></color>'s team received the promised <green>Oran Berry</color>.
cutscene.startingwoods.solve.m13=The team also received the item <green>Pecha Berry</color>.
cutscene.startingwoods.solve.m14=The team also received the item <green>Rawst Berry</color>.
cutscene.startingwoods.solve.m15=Thank you so much. <br>Good-bye.
cutscene.startingwoods.solve.m16=Thank you for helping!
cutscene.startingwoods.solve.m17=You're very tough. <br>I was sure impressed. So... What are you going to do? <br>Do you have any plans?
cutscene.startingwoods.solve.m18=(...............)
cutscene.startingwoods.solve.m19=.. Listen, <player-name>. <br>If you don't have a place to stay, you should come with me.
cutscene.startingwoods.tinywoods.failed.m1=Hello? <br>Hello!
cutscene.startingwoods.tinywoods.failed.m2=Oh, my goodness! <br>I'm so glad you came to!
cutscene.startingwoods.tinywoods.failed.m3=Wh-where<dots>?
cutscene.startingwoods.tinywoods.failed.m4=In the forest.
cutscene.startingwoods.tinywoods.failed.m5=You two ran off to rescue my poor Caterpie, but<dots>
cutscene.startingwoods.tinywoods.failed.m6=<dots>We somehow ended up back here<dots>
cutscene.startingwoods.tinywoods.failed.m7=I guess if we're defeated in there, we don't get to advance.
cutscene.startingwoods.tinywoods.failed.m8=It's a mysterious dungeon, I guess.
cutscene.startingwoods.tinywoods.failed.m9=Ohh! <br>Is my poor Caterpie safe?! <br>Oh dear, oh dear...
cutscene.startingwoods.tinywoods.failed.m10=That's right! <br>We've got to hurry!
cutscene.startingwoods.tinywoods.failed.m11=<player-name>! Let's go!
cutscene.base.create.m1=Well, this is the place...
cutscene.base.create.m2=(Wow!) <br> (I can't explain this, but I'm happy!) <br> (I'm a human being, but I like the place. I feel weirdly happy!) <br> (It might be an instinct thing for Pokemon...) <br> (Maybe this is what it feels like to want to wag your tail...) <br> (It doesn't matter! I'm happy!) <br> (Maybe I feel that way because I'm <player-type>!)
cutscene.base.create.m3=Oh, <player-name>. <br> You're impressed, aren't you?
cutscene.base.create.m4=I thought so. <br> I thought this would make a good place for you to live, <player-name>.
cutscene.base.create.m5=I was sure you would like it.
cutscene.base.create.m6=This is your <blue>Mailbox</color>. <br> They deliver mail from Pokemon here.
cutscene.base.create.m7=You know, just like the fissure Caterpie fell into... <br> For some reason, there have been many natural disasters lately. <br> Because of those disasters, many Pokemon are suffering. <br> I wanna help Pokemon in these tough times. <br> I wanna help change things so all Pokemon can live in peace.
cutscene.base.create.m8=So uh... <br> Well, I liked how you handled yourself when we rescued Caterpie. <br> Would you like to join me on a rescue team?
cutscene.base.create.m9=<player-name>, with you, <br >I think we could become the world's best rescue team. How about it?
cutscene.base.create.c1=Form a rescue team
cutscene.base.create.c2=Refuse.
cutscene.base.create.m10=Come on, we would make an amazing team!
cutscene.base.create.m11=Perfect, that's it, then! <br> We're partners in our rescue team from now on, <player-name>! <br> Glad to have you on board!
cutscene.base.create.m12=The team name... I do have one. <br> We'll be <account-name>'s team!
cutscene.base.create.m13=<account-name>'s rescue team! <br> Let's do good starting tomorrow!
cutscene.base.create.m14=And that is how
cutscene.base.create.m15=<player-name> and <partner-name> <br> began their careers together
cutscene.base.create.m16=as a rescue team.
cutscene.narrator.nextmorning=The next morning...
cutscene.base.wakeup1.m2=...I'm still the same.
cutscene.base.wakeup1.m3=The way I look... I'm still <player-type>. <br> But why would I be transformed into a Pokemon?
cutscene.base.wakeup1.m4=............. <br> Hmm... I don't understand this at all.
cutscene.base.wakeup1.m5=Oh, that's right. That Pokemon... <br> I think it was <partner-name>?
cutscene.base.wakeup1.m6=We made a promise to form a rescue team together... <br> I wonder what <partner-name> is doing? I should go out.
cutscene.base.magnetialert.m1=...HunH?! Oh, no!
cutscene.base.magnetialert.m2=Hahaha, sorry! <br> I was so exited, I came out here at dawn to wait for you. <br> I must have snoozed off.
cutscene.base.magnetialert.m3=Anyways... <br> Today marks the start of our rescue team! Let's always do our best!
cutscene.base.magnetialert.m4=........
cutscene.base.magnetialert.m5=......................
cutscene.base.magnetialert.m6=... But, anyways... <br> We don't have any job offers yet... <br> Hahahaha...
cutscene.base.magnetialert.m7=Oh, yeah! <br> Maybe there's something in the mailbox...
cutscene.base.magnetialert.m8=<partner-name> checked the mailbox.
cutscene.base.magnetialert.m9=The mailbox contained a <blue>Rescue Team Starter Set</color>!
cutscene.base.magnetialert.m10=I knew it'd be there! <br> It's the <blue>Rescue Team Starter Set</color>!
cutscene.base.magnetialert.m11=They always give you one if you start a rescue team.
cutscene.base.magnetialert.m12=<partner-name> opened the <blue>Rescue Team Starter Set<blue>. <br> There was a <blue>Rescue team Badge</color> inside! <br> There was a <blue>Toolbox</color> inside! <br> There was also an issue of <blue>Pokemon News</color> inside!
cutscene.base.magnetialert.m13=Yes! <br> There are some good things here!
cutscene.base.magnetialert.m14=First off, the <blue>rescue team badge</color>. <br> It shows that we're a rescue team.
cutscene.base.magnetialert.m15=This is a <blue>Toolbox</color>. <br> You use it for carrying items you find in dungeons. <br> Let's put the stuff Butterfree gave us in here for now. <br> Items are very useful, so let's use them on our adventures.
cutscene.base.magnetialert.m16=And finally, a copy of the <blue>Pokemon news</color>. <br> It's useful for rescue teams. I'll leave it in the Mailbox. You should read it later on.
cutscene.base.magnetialert.m17=Anything else? <br> Is there any other mail...? <br> Maybe not?
cutscene.base.magnetialert.m18=<partner-name> checked the Mailbox. <br> But the Mailbox was empty.
cutscene.base.magnetialert.m19=Ok, so there isn't any mail for us after all...
cutscene.base.magnetialert.m21=If there were any rescue jobs, we could be getting mail, but... <br> Pelipper's office stopped delivering missions directly to rescue team's mailboxes long time ago, unless someone specifically needs our services...
cutscene.base.magnetialert.m22=Flap! Flap!
cutscene.base.magnetialert.m23=Clunk!
cutscene.base.magnetialert.m24=Oh? <br> I wonder what it could be.
cutscene.base.magnetialert.m25=<player-name> checked the Mailbox.
cutscene.base.magnetialert.m26=Maybe it's a rescue job offer! <br> What does it say?
cutscene.base.magnetialert.m27=<player-name> read the letter.
cutscene.base.magnetialert.m28="BZZ BZZ BZZ! <br> I HEARD ABOUT YOU FROM CATERPIE. PLEASE. WE NEED YOUR HELP. MAGNEMITE IS IN TROUBLE. <br> A STRANGE ELECTROMAGNETIC WAVE FLOWED THROUGH A DUNGEON... AND IT STUCK TOGETHER MAGNEMITE AND MAGNEMITE... <br> THAT ISN'T ENOUGH TO FORM A MAGNETON. IT'S NOT COMPLETE THE WAY IT IS NOW. <br> PLEASE. WE NEED HELP. BZZ BZZ BZZ. <br> <br> FROM MAGNEMITE'S FRIEND"
cutscene.base.magnetialert.m29=Let's do our best!
cutscene.base.magnetientrence=OH, YOU ARE HERE. <br> BZBZBZZ! <br> MY FRIENDS ARE IN THIS CAVERN. BZBZBZZ. <br> MY FRIENDS SHOULD BE ON BASEMENT 6. PLEASE HELP THEM! <br> BZBZBZZZT!
cutscene.magnetifound=Oh, there they are! <br>Let's get them out safely.
cutscene.magnetisave.m1=OUR BODIES SEPARATED. <br> BZBZBZZ. REJOICE! BZBZBZZT!
cutscene.magnetisave.m2=YAY! BZBZBZZT!
cutscene.magnetisave.m3=BE THANKFUL, YOU TWO.
cutscene.magnetisave.m4=YOU ARE OUR HERO. <br> THANK YOU. BZBZBZZ!
cutscene.magnetisave.m5=<player-name>'s team received the reward <blue>500</color> <poke1><poke2>.
cutscene.magnetisave.m6=The team also received the item <green>Reviver Seed</color>.
cutscene.magnetisave.m7=The team also received the item <green>Rawst berry</color>.
cutscene.base.magnetiend.m1=I'm glad our rescue mission went well today.
cutscene.base.magnetiend.m2=Actually, since this was our first job as a proper rescue team... <br> I was really tense and nervous. <br> I'm exhausted now. I've got to get some sleep. <br> Let's keep up our good work tomorrow. <br> See you.
cutscene.base.dream1.m1=......
cutscene.base.dream1.m2=.............
cutscene.base.dream1.m3=Where...
cutscene.base.dream1.m4=Where am I?
cutscene.base.dream1.m5=Maybe... Is this a dream...?
cutscene.base.dream1.m6=...Oh? There's someone here.
cutscene.base.dream1.m7=Who is it...? Someone I know...?
cutscene.base.dream1.m8=......Hmm... I can't remember.
cutscene.base.dream1.m9=.........
cutscene.boss.after_defeat.m1=We reached the end of the dungeon.
cutscene.boss.after_defeat.m2=There's nothing left here to do.
cutscene.boss.after_defeat.m3=Let's go home.
cutscene.skarmory.dream.m1=......
cutscene.skarmory.dream.m2=...Again? Am I dreaming again...?
cutscene.skarmory.dream.m3=...It's that Pokémon again.
cutscene.skarmory.dream.m4=Huh? <br>They're...talking to me...?
cutscene.skarmory.dream.m5=...I can't hear them clearly. <br>What are they saying?
cutscene.skarmory.dream.m6=Huh? It's shaking. An earthquake?
cutscene.skarmory.dream.m7=Whoa! It's getting worse.
cutscene.skarmory.dream.m8=For a dream, this feels strangely real, but...
cutscene.skarmory.dream.m9=......
cutscene.skarmory.dream.m10=.......................
cutscene.skarmory.request.m1=<speech>: Uhh<dots> Hello?
cutscene.skarmory.request.m2=<speech>: Hello? Uhh<dots> <br>You are <player-name><dots> Aren't you?
cutscene.skarmory.request.m3=<speech>: <dots>Oh! You can't see us, of course! <br>How very rude of us!
cutscene.skarmory.request.m4=<speech>: We're pleased to meet you. <br>We are Dugtrio.
cutscene.skarmory.request.m5=Last night, during the earthquake<dots>
cutscene.skarmory.request.m6=Our child Diglett was attacked<dots>
cutscene.skarmory.request.m7=He was whisked away to the peak of a tall mountain.
cutscene.skarmory.request.m8=We couldn't possibly climb somewhere so high up<dots>
cutscene.skarmory.request.m9=That is why we must call upon you for help, <player-name>.
cutscene.skarmory.request.m10=Diglett was abducted by a Pokémon named Skarmory.
cutscene.skarmory.request.m11=It's a vilely visious ruffian! <br>Please do be careful.
cutscene.skarmory.request.m12=Please, we need your help! <br>We must go!
cutscene.skarmory.request.m13=...........
cutscene.skarmory.request.m14=<dots>That was so sudden, there was no time to even say no<dots>
cutscene.skarmory.request.m15=It's too bad, I'd better go.
cutscene.skarmory.team.m1=Good morning, <player-name>!
cutscene.skarmory.team.m2=.........Huh?!
cutscene.skarmory.team.m3=You were just asked on a rescue mission?
cutscene.skarmory.team.m4=Yes!
cutscene.skarmory.team.m5=Our child, Diglett, was kidnapped! He was taken to <yellow>Mt. Steel</color>'s summit! <br> Please, we need your help! <br> Bye-bye!
cutscene.skarmory.team.m6=...Uh, OK... <br> Let's go...
cutscene.skarmory.enter.m1=Here we are... <yellow>Mt. Steel</color>...
cutscene.skarmory.enter.m2=So, Diglett was whisked to its peak...
cutscene.skarmory.enter.m3=<speech>: That's right!
cutscene.skarmory.enter.m4=The peak is 9F! Thank you for helping! Farewell!
cutscene.skarmory.enter.m5=...... <br> Uh, let's go.
cutscene.basesquareopen.m1=Good morning, <player-name>! <br> Aren't you up early?
cutscene.basesquareopen.m2=Oh! <br> Let's check the mailbox.
cutscene.basesquareopen.m3=Is there anything? Any rescue requests?
cutscene.basesquareopen.m4=Huh? empty?!
cutscene.basesquareopen.m5=Hmm... <br> I suppose so. <br> We've only started, after all.
cutscene.basesquareopen.m6=Well, too bad. <br> Want to go to Pokemon square? <br> I think if we go to the <blue>Pelipper Post Office</color>, there'll be jobs posted. <br> Pokemon Square's over this way. Let's go.
cutscene.squaretutorial.m1=This is Pokemon Square.
cutscene.squaretutorial.m2=That's the <blue>Keckleon Shop</color>. <br> You can buy and sell items here.
cutscene.squaretutorial.m3=That's the <blue>Felicity bank</color>. <br> You can save your money there.
cutscene.squaretutorial.m4=This is the <blue>Gulpin Link Shop</color>. <br> Gulpin can link moves for you. <br> Huh? What's linking? <br> Well, if you link moves... You can use them at the same time. <br> I think you should ask Gulpin if you want to know more.
cutscene.squaretutorial.m5=This is the <blue>Kangaskhan Storage</color>. <br> If you store items here, they'll never go missing. <br> You should store important items here before you go out on any dungeon adventure.
cutscene.squaretutorial.m6=What do you think? <br> The businesses here help us. <br> Oh, and there's also the <blue>Pelipper Post Office</color>. That's up past here. <br> I think we can get some information on rescue jobs. Let's first go to the <blue>Pelipper Post Office</color>.
cutscene.postskarmory.m1=Grr... I can't keep up! <br> I'll flee for now!
cutscene.postskarmory.m2=Hey there! <br> We chased Skarmory off! <br> It's ok now. <br> Come down over here.
cutscene.postskarmory.m3=I can't... I'm too scared to move...
cutscene.postskarmory.m4= Ok, no problem. <br> We'll come to you. Just wait.
cutscene.postskarmory.m5=...Whoa.
cutscene.postskarmory.m6=Sheesh! Look at this cliff... I can't see the bottom.
cutscene.postskarmory.m7=<player-name>, what'll we do? <br> We can't get across this.
cutscene.postskarmory.m8=<speech>: BZBZBZZ!
cutscene.postskarmory.m9=Oh, hi! <br> You're the magnemite we saved!
cutscene.postskarmory.m10=WE GOT WORD OF THIS. WE CAN RESCUE DIGLETT FROM THE SKY. BZBZBZZ!
cutscene.postskarmory.m11=HOLD ON TO US TIGHT. <br> BZBZBZZZ!
cutscene.postskarmory.m12=DON'T BE SCARED. WE WON'T MAKE THE MISTAKE OF ZAPPING YOU. BZBZBZZT!
cutscene.postskarmory.m13=Ohhh... <br> I was very scared.
cutscene.postskarmory.m14=Maybe because I was somewhere up so high... <br> My feet feel like they're still walking on air...
cutscene.postskarmory.m15=(Feet?...)
cutscene.postskarmory.m16=(HE HAS THEM? FEET?)
cutscene.postskarmory.m17=Well, you're safe now. <br> That's what counts.
cutscene.postskarmory.m18=Yes. Thank you very much.
cutscene.postskarmory.m19=<speech>: Oh! You've been rescued! <br> Great! Great!
cutscene.postskarmory.m20=Huh? What was that? <br> Am I hearing voices?
cutscene.postskarmory.m22=...Whoops! You can't see us? That's terribly rude of us!
cutscene.postskarmory.m23=Hello. Dugtrio here.
cutscene.postskarmory.m24=Oh! Papa!
cutscene.postskarmory.m25=Diglett! You had us worried! <br> You're not hurt?
cutscene.postskarmory.m26=Nope! <br> It was scary, but I'm all right. <br> It's all thanks to Gobee's team.
cutscene.postskarmory.m27=Thank you for everything. <br> You're heroes.
cutscene.postskarmory.m28=You should be thanking our Magnemite friends. <br> This rescue was impossible to do on our own.
cutscene.postskarmory.m29=Oh, How rude of us! <br> Thank you so much!
cutscene.postskarmory.m30=NO, NO. <br> IT WAS THE ONLY THING TO DO. <br> AND... HOW BOTH OUR EVOLVED FORMS ARE JOINED TRIOS... I FELT A CERTAIN KINDSHIP. <br> AFTER ALL, POKEMON MUST HELP EACH OTHER.
cutscene.postskarmory.m31=I'm impressed. Sincerely, thank you.
cutscene.postskarmory.m32=We must be going. <br> <player-name>.
cutscene.postskarmory.m33=<partner-name>.
cutscene.postskarmory.m34=Thank you. <br> Farewell!
cutscene.postskarmory.m35=<player-name>'s team received the reward <blue>500</color> <poke1><poke2>.
cutscene.postskarmory.m36=The team also received the item <green>Pecha Scarf</color>.
cutscene.postskarmory.m37=The team also received the item <green>Ginseng</color>.
cutscene.postskarmory.m38=WE'LL BE ON OUR WAY TOO...
cutscene.postskarmory.m39=Oh, wait! <br> Don't go away!
cutscene.postskarmory.m40=WHAT IS IT?
cutscene.postskarmory.m41=Uh... <br> Would you like to join our team?
cutscene.postskarmory.m42=JOIN YOUR TEAM?
cutscene.postskarmory.m43=Yes. <br> We couldn't have done the last job if you weren't around, Magnemite. <br> I thought we would need more help for doing rescues in the future.
cutscene.postskarmory.m44=<player-name>, don't you think so too?
cutscene.postskarmory.c1=Yes! More members needed!
cutscene.postskarmory.c2=We don't need any help.
cutscene.postskarmory.m45=So, how about it? <br> Will you join us as members of our rescue team?
cutscene.postskarmory.m46=RESCUE TEAM... <br> THAT SOUNDS FUN! BZZ BZZ BZZ!
cutscene.postskarmory.m47=...BUT ...IF YOU NEED US TO RUSH OVER FOR RESCUES... <br> WE NEED SOMEWHERE TO LIVE CLOSE BY. <br> IS THERE ANYWHERE WE CAN LIVE IN THIS AREA?
cutscene.postskarmory.m48=...Ummm... well...
cutscene.postskarmory.m49=OH... <br> THERE ISN'T... <br> TOO BAD. SORRY, BUT WE CAN'T JOIN YOU. SEE YOU! BZZ BZZ BZZ!
cutscene.postskarmory.m50=That is too bad.
cutscene.postskarmory.m51=It looks like we need to find places for Pokemon to live if we want some to join our rescue team...
cutscene.postskarmory.m52=I know! <br> Let's go to pokemon square tomorrow. <br> There's an interesting place called the <blue>Wigglytuff Club</color>. <br> It wasn't open the other day when we went to the square. <br>It should be open tomorrow, though. It's next door to <blue>Felicity Bank</color>. <yellow>Wigglytuff</color> is usually there every day. We might be able to find some information. <br> OK, that's what we'll do tomorrow. We'll go to Pokemon Square.

